        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const btnCompendio = document.getElementById("btn-compendio");
                const submenuCompendio = document.getElementById("submenu-compendio");
    
                btnCompendio.addEventListener("click", function (event) {
                    event.preventDefault(); // Impede o link de recarregar a página
    
                    if (submenuCompendio.style.display === "block") {
                        submenuCompendio.style.display = "none";
                    } else {
                        submenuCompendio.style.display = "block";
                    }
                });
    
                // Fecha o submenu se clicar fora dele
                document.addEventListener("click", function (event) {
                    if (!btnCompendio.contains(event.target) && !submenuCompendio.contains(event.target)) {
                        submenuCompendio.style.display = "none";
                    }
                });
            });
        </script>
